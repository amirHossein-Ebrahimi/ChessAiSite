<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <link rel="stylesheet" type="text/css" href="css/style-sign-up.css">
  <link href="https://fonts.googleapis.com/css?family=Barrio|Pangolin|Yanone+Kaffeesatz" rel="stylesheet">
</head>

<body>
<div class="header">
  <div class="container">
    <ul class="nav">
      <li><a href="index.html" target="_blank">Home</a></li>
      <li><a href="log-in.html" target="_blank">Log In</a></li>
      <li><a href="#signup">Sign Up</a></li>
    </ul>
  </div>
</div>
<div class="form">
  <div class="tab-content">
    <div id="signup">
      <h1>Sign Up for Free</h1>
      <form action="/" method="post">
        <div class="top-row">
          <div class="field-wrap">
            <label>
              First Name<span class="req"></span>
            </label>
            <input type="text" required autocomplete="off"/>
          </div>
          <div class="field-wrap">
            <label>
              Last Name<span class="req"></span>
            </label>
            <input type="text" required autocomplete="off"/>
          </div>
        </div>
        <div class="field-wrap">
          <label>
            Email Address<span class="req"></span>
          </label>
          <input type="email" required autocomplete="on"/>
        </div>
        <div class="field-wrap">
          <label>
            Set A Password<span class="req"></span>
          </label>
          <input type="password" required autocomplete="off"/>
        </div>
        <div class="field-wrap">
          <label>
            Enter Your Password Again<span class="req"></span>
          </label>
          <input type="password" required autocomplete="off"/>
        </div>

        <button type="submit" class="button button-block"/>
        Get Start</button>
      </form>
    </div>
  </div><!-- tab-content -->
</div> <!-- /form -->
</body>
</html>
